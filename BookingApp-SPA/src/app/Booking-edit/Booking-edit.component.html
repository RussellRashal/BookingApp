<form [formGroup]="BookingForm" (ngSubmit)="UpdateUser()">

  <h2 class="text-center text-primary">Edit Booking</h2>

  <div>
    <label>Enter date: </label>
    <input type="date" formControlName="Date">
  </div>


  <div class="form-group">
    <select formControlName="hour">
      <option *ngFor="let hourpicker of hourpickers"
        [value]="hourpicker">
        {{hourpicker}}
      </option>
    </select>
    <label>o' clock</label>
   </div>

 
  <div class="form-group">
    <input formControlName="Allergies" type="text" class="form-control" placeholder="Allergies">
  </div>

  <div class="form-group">
    <input formControlName="Diet" type="text" class="form-control" placeholder="Dietary">
  </div>


 
  <div class="form-group">
    <label>Table Number</label>
    <select formControlName="TableNumber" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>


  <div class="form-group">
    <label>Number of People</label>
    <select formControlName="NoPeople" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>

  <div>
    <label>Additional Information: </label>
    <textarea cols="50" rows="5" formControlName="AdditionalInfo"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>

<div>
  <div>
    <label>Current Booking</label>
  </div>
  <div>
    <label>date: {{getBooking.date}}</label>
  </div>

  <div>
    <label>Number of people: {{getBooking.noPeople}}</label>
  </div>

  
  <div>
    <label>Table Number: {{getBooking.tableNumber}}</label>
  </div>
  <div>
    <label>Additional Information: {{getBooking.additionalInfo}}</label>
  </div>
</div>
