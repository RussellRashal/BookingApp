<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
      <a class="navbar-brand" href="#">Online Restaurant booking</a>

      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']" >Home</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/Booking']" >Book A Table</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/booking-edit']" >Edit Booking</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <a class="dropdown-toggle text-light" >
        Welcome 
      </a>
    
      <div class="dropdown-menu" >
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="Username" name="UserName"
      placeholder="Username" required [(ngModel)]="model.firstname">
      <input class="form-control mr-sm-2" type="password" name="password"
       placeholder="Password" required [(ngModel)]="model.password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>  

    
</nav>
