<form [formGroup]="BookComplete" (ngSubmit)="Book()"> 

  <h2 class="text-center text-primary">Booking now</h2>

  <div class="form-group">
    <input formControlName="date" type="date" class="form-control" placeholder="date">
  </div>
  
 <div class="form-group">
  <select formControlName="hour">
    <option *ngFor="let hourpicker of hourpickers"
      [value]="hourpicker">
      {{hourpicker}}
    </option>
  </select>
  <label>o' clock</label>
 </div>


 <div class="form-group">
  <label>Allergies</label>
  <select formControlName="Allergies" class="form-control">
    <option value="select your option" disabled selected>Select your option</option>
    <option value="dairy">dairy</option>
    <option value="Peanut">Peanut</option>
    <option value="Soy">Soy</option>
    <option value="Shellfish">Shellfish</option>
    <option value="Meat">Meat</option>
    <option value="Fish">Fish</option>
  </select>
</div>



<div class="form-group">
  <label>Dietary Requests</label>
  <select formControlName="Diet" class="form-control">
    <option value="Vegeraian">Vegeraian</option>
    <option value="Vegan">Vegan</option>
    <option value="Gluten-free">Gluten-free</option>
    <option value="Religious restrictions">Religious restrictions</option>
  </select>
</div>

 <div class="form-group">
  <label>Number of People</label>
  <select formControlName="noPeople" class="form-control">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</div>


  <div class="form-group">
    <label>Table Number</label>
    <select formControlName="tableNumber" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
  
  <label>Additional Information</label>
  <div class="form-group">
    <textarea cols="50" rows="5" formControlName="additionalInfo"></textarea>
  </div>

 
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Book</button>
  </div>      
</form>
